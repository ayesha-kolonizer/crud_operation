<h1 style="text-align:center">
    Login Form </h1>
   <div class="login">
     <h2 class="login-header">Log in</h2>
     <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()">
       <p   [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }">
         <input  formControlName="email"   type="email" placeholder="Email">
       </p>
       <div *ngIf="isSubmitted && formControls['email'].errors" >
         <div *ngIf="formControls['email'].errors?.['required']">Email is required</div>
         
     </div>
 
 
       <p    [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }">
         <input formControlName="password" [type] ="hide ? 'password': 'text'"  placeholder="Password" maxlength="10" >
       </p>
       <div *ngIf="isSubmitted && formControls['password'].errors" >
        
         <div *ngIf="formControls['password'].errors">Password is required
         </div>
       </div>
       <p>
         <input type="submit" value="Log in">
       </p>
     </form>
   </div>
